<div class="container-lg container-fluid px-lg-5">
    <h3>Search</h3>
    <input #searchBar type="text" name="" id="" class="w-100" placeholder="search">
    <div class="bg-white">
        <ul class="list-unstyled">
            <li class="p-2 text-xl border-black border-1 border m-1 rounded-2" *ngFor="let suggestion of suggestionArray">{{suggestion}}</li>
        </ul>
    </div>
</div>
